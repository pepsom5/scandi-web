<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <div class="container mx-auto my-4 p-4">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Product Add</h2>
    <form id="product_form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <!-- SKU Field -->
      <div class="mb-4">
        <label for="sku" class="block text-gray-700 text-sm font-bold mb-2">SKU</label>
        <input type="text" id="sku" name="sku" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter SKU" required>
      </div>

      <!-- Name Field -->
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
        <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter Name" required>
      </div>

      <!-- Price Field -->
      <div class="mb-4">
        <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price ($)</label>
        <input type="number" id="price" name="price" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter Price" required>
      </div>

      <!-- Product Type Switcher -->
      <div class="mb-4">
        <label for="productType" class="block text-gray-700 text-sm font-bold mb-2">Type Switcher</label>
        <select id="productType" name="productType" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
          <option value="DVD">DVD</option>
          <option value="Book">Book</option>
          <option value="Furniture">Furniture</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Save
        </button>
        <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="location.href='index.html'">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
